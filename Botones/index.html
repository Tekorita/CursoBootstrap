<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<!-- tamaÃ±os de botones btn-lg, btn-md, btn-sm, btn-xs  -->
				<button class="btn btn-lg btn-default">Default</button>
				<button class="btn btn-md btn-primary">Primary</button>
				<button class="btn btn- sm btn-success">Success</button>
				<button class="btn btn-xs btn-info">Info</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-link">link</button>
			</div>

			<!-- para que los botones queden en bloque se utiliza la clase btn-block y abarcan el 100% de su contenedor-->

			<div class="col-md-3">
				<a href="#" class="btn btn-block btn-default">Default</a>
				<a href="#" class="btn btn-block btn-primary">Primary</a>
				<!-- existe la funcion active para dejar el boton activado, y para deshabilitar un boton se usa disabled-->
				<a href="#" class="btn btn-block btn-success active">Success</a>
				<a href="#" class="btn btn-block btn-info">Info</a>
				<a href="#" class="btn btn-block btn-warning">Warning</a>
				<a href="#" class="btn btn-block btn-danger">Danger</a>
				<a href="#" class="btn btn-block btn-link">link</a>
			</div>
		</div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
