<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<!-- 
		Controles Soportados con Form-control
s
		text,password,datetime,datetime-local,date,month,time,week,number,email,url,search,tel,color
	 -->
	<div class="container">
		<br>
		<form action="" class="">
			<!-- clase form-group es para realizar un apartado con  margenes de los elementos -->
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" placeholder="Nombre:" id="nombre">
			</div>

			<div class="form-group">
				<label for="option">Elige una opcion</label>
				<select name="" id="option" class="form-control">
					<option value="">Opcion #1</option>
					<option value="">Opcion #2</option>
					<option value="">Opcion #3</option>
					<option value="">Opcion #4</option>
					<option value="">Opcion #5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="mensaje">Mensaje:</label>
				<textarea name="" id="" cols="30" rows="10" class="form-control" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>
			</div>

			<div class="form-group">
				<label for="archivo">Archivo:</label>
				<input type="file" id="archivo">
				<p class="help-block">Maximo 500MB</p>
			</div>

			<button class="btn btn-primary">Enviar</button>

		</form>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
