<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slideshow</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/estilos.css"> -->
	<!-- Optional theme -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
				</ol>
				<!-- Contenedor de los slide -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="http://lorempixel.com/1500/400/" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #1</h3>
							<p>Conseguir excelentes resultados a la hora de diseñar un producto digital va mucho más allá dedi</p>
						</div>
					</div>
					<div class="item">
						<img src="http://lorempixel.com/1500/400/city/2" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #2</h3>
							<p>Conseguir excelentes resultadosi</p>
						</div>
					</div>
					<div class="item">
						<img src="http://lorempixel.com/1500/400/city/1" class="img-responsive" alt="">
						<div class="carousel-caption hidden-xs hidden-sm">
							<h3>Este es nuestro Slide #3</h3>
							<p>Conseguir excelentes resultados a la hora de i</p>
						</div>
					</div>
				</div>
				
				<!-- Controles -->
				
				<a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden ="true"></span>
					<span class="sr-only">Anterior</span>
				</a>

				<a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden ="true"></span>
					<span class="sr-only">Siguiente</span>
				</a>

			</div>
		</div>
		
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
