<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mensajes Alertas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Optional theme -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">Esta es nuestra alerta</div>
				<div class="alert alert-info">Esta es nuestra alerta</div>
				<div class="alert alert-warning">Esta es nuestra alerta</div>
				<div class="alert alert-danger">Esta es nuestra alerta</div>	

				<div class="row">
					<div class="col-md-12">
						<div class="alert alert-success"><button class="close" data-dismiss="alert"><span>&times;</span></button><strong>Alerta!</strong> Esta es nuestra alerta</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
