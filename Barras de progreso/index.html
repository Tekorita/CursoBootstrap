<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barras de progreso</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<!-- Optional theme -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style ="width:10%;">10%</div><span class="sr-only">10%</span>
				</div>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style ="width:10%; min-width:10%">10%</div><span class="sr-only">10%</span>
				</div>
				<!-- Colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style ="width:50%; min-width:10%">50%</div><span class="sr-only">10%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style ="width:50%; min-width:10%">50%</div><span class="sr-only">10%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-warning" role="progressbar" style ="width:50%; min-width:10%">50%</div><span class="sr-only">10%</span>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style ="width:50%; min-width:10%">50%</div><span class="sr-only">10%</span>
				</div>

				<!-- Combinadas -->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">20%</span>
					</div>
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">20%</span>
					</div>
					<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">20%</span>
					<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">20%</span>
					</div>
					</div>
				</div>
			</div>
		</div>
		

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
