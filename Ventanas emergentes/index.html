<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ventanas emergentes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

	<div class="container">
	<br>

		<a href="#ventana1" class="btn btn-primary btn-lg" data-toggle="modal">Boton #1</a>

		<a href="#ventana2" class="btn btn-success btn-lg" data-toggle="modal">Boton #2</a>

		<div class="modal face" id ="ventana1">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header de la ventana -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Encabezado de nuestra ventana</h4>
					</div>
					<!-- contenido de la ventana -->
					<div class="modal-body">
						<p>sadkashdashdashdas dhasjdhasjd d asdashdjasjdhashd dashdjhasd dasdasdass dasdasdasdsaddassdasd sdasdas</p>
					</div>
					<!-- footer de la ventana -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-success">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal face" id ="ventana2">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- header de la ventana -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Encabezado de nuestra ventana</h4>
					</div>
					<!-- contenido de la ventana -->
					<div class="modal-body">
						<p>cheeeeeeeeeetaaatatata</p>
					</div>
					<!-- footer de la ventana -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
						<button type="button" class="btn btn-success">Guardar cambios</button>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
