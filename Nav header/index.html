<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nav header</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<!-- Optional theme -->
<!-- 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->
</head>
<body>
	<div class="container">
		<br>
		<header>
			<!-- navbar-fixed-top: clase para dejar el menu pegado siempre arriba y navbar-fixed-top pegado siempre abajo
			ejemplo: <nav class="navbar navbar-default navbar-fixed-top">

			y tenemos la clase navbar-static-top para que el menu abarque el 100% del documento

			para invertir el color del navbar se usa la clase navbar-inverse ejemplo: class="navbar navbar-default navbar-inverse"
			 -->
			<nav class="navbar navbar-default navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar-1">
							<span class="sr-only">Menu</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="#" class="navbar-brand">FalconMasters</a>
					</div>
					<div class="collapse navbar-collapse" id="navbar-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="">Item #1</a></li>
							<li><a href="">Item #2</a></li>			
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
									Dropdown <span class="caret"></span>
								</a>
								<ul class="dropdown-menu">
									<li><a href="#">Item #1</a></li>
									<li><a href="#">Item #2</a></li>
									<li class="divider"></li>
									<li><a href="#">Item #4</a></li>
								</ul>
							</li>
						</ul>

						<form action="" class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Buscar">
							</div>
						</form>

						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Item #1</a></li>
							<li><a href="#">Item #2</a></li>
							<li><a href="#">Item #3</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		

	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
